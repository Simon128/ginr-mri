data:
  name: brats
  data_prep:
    use_lgg: true
    use_hgg: true
    use_data: ["T1", "T1CE", "T2", "FLAIR"]
    data_prep_option: "STACK"
    input_data: ["T1", "T1CE", "T2", "FLAIR"]
    output_data: ["T1", "T1CE", "T2", "FLAIR"]
  source_transforms:
    - name: centercrop3d
      args:
        size: [160, 192, 128]
  target_transforms:
    - name: centercrop3d
      args:
        size: [160, 192, 128]
model:
  name: "base"
  backbone: "nvidia2018"
  inr:
    name: weight_modulated_inr
    n_layer: 5
    hidden_dim: [256, 256, 256, 256] # needs to coincide with backbone embedding channels
    use_bias: true
    input_dim: 3
    output_dim: 4
    ff_sigma: 1024
    ff_dim: 120
    modulated_layers: [1]
    backbone_spatial_feature_dimensions: [7680]
    modulated_layers_to_backbone_features_map:
      1: 4
    normalize_weights: True
  coord_sampler:
    coord_range: [-1.0, 1.0]
  subsampler:
    type: random
    ratio: 0.1
optimizer:
  type: adam
  init_lr: 0.0001
  weight_decay: 0.0
  betas: [0.9, 0.999] #[0.9, 0.95]
  max_gn: null
hooks:
  - hook: model_checkpoint
    priority: 1
    cfg:
      directory: /home/simon/tum/mri-runs/debug
      frequency_per_epoch: 1
  - hook: tensorboard
    priority: 100
    cfg:
      directory: /home/simon/tum/mri-runs/debug
      batch_log_freq: 1
engine:
  epochs: 100
  batch_size: 2
  amp: false
  validation_frequency: 1.0
